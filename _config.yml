title: OMG WOW
repository: bschofield-va/site-test
url: https://bschofield-va.github.io
baseurl: /site-test

description: Test site to see how GitHub Pages works with Jekyll

theme: jekyll-theme-primer
markdown: GFM
plugins:
  - jemoji
  - jekyll-gfm-admonitions
  - jekyll-optional-front-matter
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - Dockerfile
  - compose.yaml

